<ion-header>
    <ion-toolbar color="warning">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Konto
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
     <!-- Code für die Punkte -->
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <h4> Punkte: </h4>
                </ion-col>
                <ion-col>
                    <ion-button (click)="createPopupForVoucher()" color="warning">
                        <h4> {{points}} </h4>
                    </ion-button>                       
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

    <!-- Button für PDF generation
    <button (click)="generatePdf()">Open PDF</button> -->
    <!-- Code für die Taxifahrten-Tabelle -->
    <ion-scroll scrollX="true" scrollY="true" zoom="false" no-padding>
        <ion-card>
            <h4> Taxifahrten: </h4>
            <ion-grid>
                <!------------------- HEADER ----------------------->
                <ion-row class="test">
                    
                    <ion-col>
                        <h5>Datum</h5>
                    </ion-col>
                    <ion-col>
                        <h5>Startpunk</h5>
                    </ion-col>
                    <ion-col>
                        <h5>Zielpunkt</h5>
                    </ion-col>
                    <ion-col>
                        <h5>Distanz</h5>
                    </ion-col>
                    <ion-col>
                        <h5>Preis</h5>
                    </ion-col>
                    <ion-col></ion-col>
                </ion-row>

                <!------------------- TABLE ----------------------->
                <ion-row *ngFor="let item of mergedObject">
                    <ion-col>{{item.date}}</ion-col>
                    <ion-col>{{item.startPoint}}</ion-col>
                    <ion-col>{{item.endPoint}}</ion-col>
                    <ion-col>{{item.completeDistance}} km</ion-col>
                    <ion-col>{{item.price}} €</ion-col>
                    <ion-col>
                        <ion-button name="print" color="warning" (click)="generatePdf(item)">
                            <ion-icon name="print"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </ion-scroll>
</ion-content>
