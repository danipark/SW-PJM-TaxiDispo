<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button *ngIf="currentUser.role === 'customer' || currentUser.role === 'businessCustomer'"
            tab="journey">
            <ion-icon name="location"></ion-icon>
            <ion-label>Buchen</ion-label>
        </ion-tab-button>
        <ion-tab-button *ngIf="currentUser.role === 'employee'" tab="taxiUnternehmen">
            <ion-icon name="settings"></ion-icon>
            <ion-label>Verwalten</ion-label>
        </ion-tab-button>
        <ion-tab-button *ngIf="currentUser.role === 'employee'" tab="taxiManagement">
            <ion-icon name="bar-chart"></ion-icon>
            <ion-label>Dashboard</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
